name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: moviezip-s3-source

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. JDK 17 설치 (POM 기준)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven 캐시
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. resources 폴더 생성 및 application-prod.yml 작성
      - name: Create src/main/resources and write application-prod.yml
        shell: bash
        env:
          APPLICATION: ${{ secrets.APPLICATION_PROD }}
        run: |
          mkdir -p src/main/resources
          printf '%s' "$APPLICATION" > src/main/resources/application-prod.yml
          echo "== application-prod.yml created =="

      # 5. Maven 빌드
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 6. zip 파일 생성
      - name: Make zip file
        run: |
          mkdir -p deploy
          cp ./target/*.jar ./deploy/
          zip -r -qq -j ./spring-build.zip ./deploy
          echo "== zip file created =="

      # 7. AWS 자격증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 8. S3 업로드
      - name: Upload to S3
        run: |
          aws s3 cp ./spring-build.zip s3://${S3_BUCKET}/spring-build-${{ github.run_id }}.zip --region ${AWS_REGION}

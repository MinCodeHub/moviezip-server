version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: moviezip-redis
    ports:
      - "6379:6379"

  mongo:
    image: mongo:4.4
    container_name: moviezip-mongo
    ports:
      - "27017:27017"
    command: ["--bind_ip_all"]

  app_green:
    build: .
    container_name: moviezip-app-green
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://mongo:27017/movieZip
      DB_URL: jdbc:oracle:thin:@dblab.dongduk.ac.kr:1521/orclpdb
      DB_USERNAME: ss240205
      DB_PASSWORD: ss240205ss